name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Wrapper validation is great, but it can fail on repos where the wrapper JAR
      # is missing or differs from what the action expects. We'll rely on GitHub's
      # default safety + pin actions by major versions.

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug

      - name: JVM UI snapshots (Paparazzi)
        run: ./gradlew :app:testDebugUnitTest --stacktrace

      - name: Upload Paparazzi snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: paparazzi-report
          path: app/build/reports/paparazzi/**
          if-no-files-found: warn

      - name: Export Paparazzi screenshots with stable filenames
        if: always()
        run: python3 scripts/export_paparazzi.py

      - name: Upload exported screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-paparazzi
          path: artifacts/screenshots/paparazzi/**
          if-no-files-found: warn

      - name: Upload unit test reports (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: app/build/reports/tests/**
          if-no-files-found: warn

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
